<script>
var audios = document.getElementsByTagName('audio'); // get all audios from page
  audios = Array.prototype.slice.call(audios); // convert it to array
  
  audios.forEach(addEventListener); // going through all audios
  
  function addEventListener(item) {
      item.addEventListener('play', pauseAllExceptThis); // add event listener to each item
  }
  
  function pauseAllExceptThis(event) {
      audios.forEach(function (item) { // pausing all audios except the clicked one
          if(event.srcElement == item // for IE
              || event.target == item // for other browsers
              || item.paused) // 
                return;
          item.pause();
      });
  }</script>
